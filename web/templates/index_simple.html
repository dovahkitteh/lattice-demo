<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† Lattice AI - Simple Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 100%);
            color: #f9fafb;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #1f2937;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .header {
            background: #374151;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #4b5563;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #6366f1;
        }

        .status {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #d1d5db;
        }

        .status.connected {
            color: #10b981;
        }

        .status.disconnected {
            color: #ef4444;
        }

        .chat-area {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #1f2937;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .bot-message {
            background: #374151;
            color: #f9fafb;
        }

        .input-area {
            padding: 20px;
            background: #374151;
            border-top: 1px solid #4b5563;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #4b5563;
            border-radius: 8px;
            background: #1f2937;
            color: #f9fafb;
            resize: none;
            min-height: 50px;
            max-height: 120px;
        }

        #messageInput:focus {
            outline: none;
            border-color: #6366f1;
        }

        #sendBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            min-width: 80px;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-1px);
        }

        #sendBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .stats {
            padding: 15px 20px;
            background: #2d3748;
            color: #d1d5db;
            font-size: 0.9rem;
            text-align: center;
        }

        .typing {
            font-style: italic;
            color: #9ca3af;
        }

        .error {
            color: #ef4444;
            background: #2d1b1b;
            border-left: 4px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† Lattice AI</h1>
            <div id="status" class="status">Connecting...</div>
        </div>

        <div class="stats" id="stats">
            Memory Count: Loading... | Status: Initializing...
        </div>

        <div class="chat-area" id="chatArea">
            <div class="message bot-message">
                <strong>Lattice AI:</strong> Hello! I'm your emotionally aware AI assistant with dual-affect memory. Each conversation creates rich emotional memories with reflections. Try sending me a message!
            </div>
        </div>

        <div class="input-area">
            <div class="input-group">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    rows="2"></textarea>
                <button id="sendBtn" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        class SimpleLatticeApp {
            constructor() {
                this.baseUrl = 'http://127.0.0.1:11434';
                this.isLoading = false;
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.chatArea = document.getElementById('chatArea');
                this.status = document.getElementById('status');
                this.stats = document.getElementById('stats');
                
                this.init();
            }

            async init() {
                // Set up event listeners
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                this.messageInput.addEventListener('input', () => {
                    this.sendBtn.disabled = !this.messageInput.value.trim() || this.isLoading;
                });

                // Check connection
                await this.checkConnection();
                
                // Load initial stats
                await this.loadStats();
            }

            async checkConnection() {
                try {
                    const response = await fetch(`${this.baseUrl}/health`, {timeout: 5000});
                    if (response.ok) {
                        this.status.textContent = 'Connected ‚úÖ';
                        this.status.className = 'status connected';
                    } else {
                        throw new Error('Health check failed');
                    }
                } catch (error) {
                    this.status.textContent = 'Disconnected ‚ùå';
                    this.status.className = 'status disconnected';
                    console.error('Connection check failed:', error);
                }
            }

            async loadStats() {
                try {
                    const response = await fetch(`${this.baseUrl}/v1/memories/stats`);
                    if (response.ok) {
                        const data = await response.json();
                        const memoryCount = data.total_memories || 0;
                        const chromaStatus = data.database_components?.chroma_db ? '‚úÖ' : '‚ùå';
                        this.stats.textContent = `Memory Count: ${memoryCount} | ChromaDB: ${chromaStatus} | Service: Online`;
                    } else {
                        throw new Error('Stats failed');
                    }
                } catch (error) {
                    this.stats.textContent = 'Memory Count: Error | Service: Offline';
                    console.error('Stats loading failed:', error);
                }
            }

            addMessage(content, isUser = false, isError = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}${isError ? ' error' : ''}`;
                
                if (isUser) {
                    messageDiv.textContent = content;
                } else {
                    messageDiv.innerHTML = `<strong>Lattice AI:</strong> ${content}`;
                }
                
                this.chatArea.appendChild(messageDiv);
                this.chatArea.scrollTop = this.chatArea.scrollHeight;
            }

            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isLoading) return;

                this.isLoading = true;
                this.sendBtn.disabled = true;
                this.sendBtn.textContent = 'Sending...';

                // Add user message
                this.addMessage(message, true);
                this.messageInput.value = '';

                // Add typing indicator
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot-message typing';
                typingDiv.innerHTML = '<strong>Lattice AI:</strong> Thinking...';
                this.chatArea.appendChild(typingDiv);
                this.chatArea.scrollTop = this.chatArea.scrollHeight;

                try {
                    const response = await fetch(`${this.baseUrl}/v1/chat/completions`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            model: 'mistral',
                            messages: [{ role: 'user', content: message }],
                            stream: false
                        }),
                        timeout: 60000
                    });

                    // Remove typing indicator
                    this.chatArea.removeChild(typingDiv);

                    if (response.ok) {
                        const data = await response.json();
                        const aiMessage = data.choices[0]?.message?.content || 'No response generated.';
                        this.addMessage(aiMessage);

                        // Update stats after successful message
                        setTimeout(() => this.loadStats(), 2000);
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                } catch (error) {
                    // Remove typing indicator
                    if (typingDiv.parentNode) {
                        this.chatArea.removeChild(typingDiv);
                    }
                    
                    console.error('Send message error:', error);
                    this.addMessage(`Error: ${error.message}`, false, true);
                } finally {
                    this.isLoading = false;
                    this.sendBtn.disabled = false;
                    this.sendBtn.textContent = 'Send';
                    this.messageInput.focus();
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.latticeApp = new SimpleLatticeApp();
        });
    </script>
</body>
</html>
