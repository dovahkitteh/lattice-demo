<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧠 Lattice Memory Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .stat-value {
            font-size: 28px;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .refresh-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .search-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ecf0f1;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            min-width: 200px;
        }

        .search-input:focus {
            border-color: #3498db;
        }

        .memories-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .memory-item {
            border: 1px solid #ecf0f1;
            border-radius: 12px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .memory-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .memory-header {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 15px 20px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .memory-id {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #6c757d;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .memory-timestamp {
            font-size: 12px;
            color: #6c757d;
        }

        .memory-content {
            padding: 20px;
        }

        .memory-message {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
        }

        .emotion-analysis {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .emotion-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
        }

        .emotion-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .emotion-title.user {
            color: #e74c3c;
        }

        .emotion-title.assistant {
            color: #27ae60;
        }

        .emotion-bar {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
        }

        .emotion-name {
            width: 120px;
            text-align: left;
            font-weight: 500;
        }

        .emotion-progress {
            flex: 1;
            height: 6px;
            background: #ecf0f1;
            border-radius: 3px;
            overflow: hidden;
            margin: 0 10px;
        }

        .emotion-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2980b9);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .emotion-fill.user {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }

        .emotion-fill.assistant {
            background: linear-gradient(90deg, #27ae60, #229954);
        }

        .emotion-value {
            width: 40px;
            text-align: right;
            font-weight: 600;
            color: #2c3e50;
        }

        .reflections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .reflection-section {
            background: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
        }

        .reflection-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .reflection-title.user-reflection {
            color: #e74c3c;
        }

        .reflection-title.self-reflection {
            color: #27ae60;
        }

        .reflection-text {
            font-size: 14px;
            line-height: 1.5;
            color: #495057;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }

        .no-memories {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-style: italic;
        }

        .expand-icon {
            transition: transform 0.2s ease;
        }

        .memory-item.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .memory-details {
            display: none;
        }

        .memory-item.expanded .memory-details {
            display: block;
        }

        @media (max-width: 768px) {
            .emotion-analysis,
            .reflections {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-input {
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧠 Lattice Memory Viewer</h1>
            <p>Explore emotional memories and dual-perspective reflections</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalMemories">--</div>
                <div class="stat-label">Total Memories</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="chromaDbStatus">--</div>
                <div class="stat-label">ChromaDB</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="neo4jStatus">--</div>
                <div class="stat-label">Neo4j</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="conversationTurns">--</div>
                <div class="stat-label">Conversation Turns</div>
            </div>
        </div>

        <div class="controls">
            <button class="refresh-btn" id="refreshBtn">🔄 Refresh Memories</button>
            <input type="text" class="search-input" id="searchInput" placeholder="Search memories..." />
        </div>

        <div class="memories-container">
            <div id="memoriesContent">
                <div class="loading">Loading memories...</div>
            </div>
        </div>
    </div>

    <script>
        class MemoryViewer {
            constructor() {
                this.baseUrl = 'http://127.0.0.1:11434';
                this.memories = [];
                this.emotions = [
                    'admiration', 'amusement', 'anger', 'annoyance', 'approval',
                    'caring', 'confusion', 'curiosity', 'desire', 'disappointment',
                    'disapproval', 'disgust', 'embarrassment', 'excitement', 'fear',
                    'gratitude', 'grief', 'joy', 'love', 'nervousness',
                    'optimism', 'pride', 'realization', 'relief', 'remorse',
                    'sadness', 'surprise', 'neutral'
                ];
                
                this.init();
            }

            async init() {
                document.getElementById('refreshBtn').addEventListener('click', () => this.loadMemories());
                document.getElementById('searchInput').addEventListener('input', (e) => this.filterMemories(e.target.value));
                
                await this.loadMemories();
            }

            async loadMemories() {
                try {
                    const response = await fetch(`${this.baseUrl}/v1/memories/stats`);
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    
                    const data = await response.json();
                    this.updateStats(data);
                    this.renderMemories(data.sample_memories || {});
                } catch (error) {
                    this.showError(`Failed to load memories: ${error.message}`);
                }
            }

            updateStats(data) {
                document.getElementById('totalMemories').textContent = data.total_memories || 0;
                document.getElementById('chromaDbStatus').textContent = data.database_components?.chroma_db ? '✅' : '❌';
                document.getElementById('neo4jStatus').textContent = data.database_components?.neo4j_conn ? '✅' : '❌';
                
                const conversationTurns = data.sample_memories?.metadatas?.filter(m => 
                    m.origin === 'conversation_turn'
                ).length || 0;
                document.getElementById('conversationTurns').textContent = conversationTurns;
            }

            renderMemories(sampleMemories) {
                const container = document.getElementById('memoriesContent');
                
                if (!sampleMemories.documents || sampleMemories.documents.length === 0) {
                    container.innerHTML = '<div class="no-memories">No memories found</div>';
                    return;
                }

                const memoriesHtml = sampleMemories.documents.map((doc, index) => {
                    const metadata = sampleMemories.metadatas[index];
                    return this.renderMemoryItem(doc, metadata, index);
                }).join('');

                container.innerHTML = memoriesHtml;

                // Add click handlers for expanding memories
                document.querySelectorAll('.memory-header').forEach(header => {
                    header.addEventListener('click', () => {
                        const memoryItem = header.closest('.memory-item');
                        memoryItem.classList.toggle('expanded');
                    });
                });
            }

            renderMemoryItem(document, metadata, index) {
                const timestamp = new Date(metadata.timestamp).toLocaleString();
                const memoryId = `memory-${index}`;

                let userEmotions = '';
                let assistantEmotions = '';

                try {
                    if (metadata.user_affect) {
                        const userAffect = JSON.parse(metadata.user_affect);
                        userEmotions = this.renderEmotions(userAffect, 'user');
                    }
                    if (metadata.self_affect) {
                        const selfAffect = JSON.parse(metadata.self_affect);
                        assistantEmotions = this.renderEmotions(selfAffect, 'assistant');
                    }
                } catch (e) {
                    console.error('Error parsing emotions:', e);
                }

                return `
                    <div class="memory-item" id="${memoryId}">
                        <div class="memory-header">
                            <div>
                                <div class="memory-id">Memory ${index + 1}</div>
                                <div style="margin-top: 5px; font-weight: 600; color: #2c3e50;">
                                    ${metadata.origin || 'unknown'}
                                </div>
                            </div>
                            <div style="text-align: right;">
                                <div class="memory-timestamp">${timestamp}</div>
                                <div class="expand-icon" style="margin-top: 5px; font-size: 18px;">▼</div>
                            </div>
                        </div>
                        
                        <div class="memory-details">
                            <div class="memory-content">
                                <div class="memory-message">
                                    <strong>Message:</strong> ${document}
                                </div>

                                <div class="emotion-analysis">
                                    <div class="emotion-section">
                                        <div class="emotion-title user">👤 User Emotions</div>
                                        ${userEmotions || '<div style="color: #6c757d; font-style: italic;">No emotion data</div>'}
                                    </div>
                                    <div class="emotion-section">
                                        <div class="emotion-title assistant">🧠 Assistant Emotions</div>
                                        ${assistantEmotions || '<div style="color: #6c757d; font-style: italic;">No emotion data</div>'}
                                    </div>
                                </div>

                                <div class="reflections">
                                    <div class="reflection-section">
                                        <div class="reflection-title user-reflection">👤 User Reflection</div>
                                        <div class="reflection-text">
                                            ${metadata.user_reflection || '<span style="color: #6c757d;">No reflection available</span>'}
                                        </div>
                                    </div>
                                    <div class="reflection-section">
                                        <div class="reflection-title self-reflection">🧠 Self Reflection</div>
                                        <div class="reflection-text">
                                            ${metadata.self_reflection || '<span style="color: #6c757d;">No reflection available</span>'}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderEmotions(emotionArray, type) {
                const topEmotions = emotionArray
                    .map((score, index) => ({ emotion: this.emotions[index], score }))
                    .filter(item => item.score > 0.01) // Only show emotions with > 1% confidence
                    .sort((a, b) => b.score - a.score)
                    .slice(0, 8); // Show top 8 emotions

                if (topEmotions.length === 0) {
                    return '<div style="color: #6c757d; font-style: italic;">No significant emotions detected</div>';
                }

                return topEmotions.map(item => {
                    const percentage = (item.score * 100).toFixed(1);
                    return `
                        <div class="emotion-bar">
                            <div class="emotion-name">${item.emotion}</div>
                            <div class="emotion-progress">
                                <div class="emotion-fill ${type}" style="width: ${percentage}%"></div>
                            </div>
                            <div class="emotion-value">${percentage}%</div>
                        </div>
                    `;
                }).join('');
            }

            filterMemories(searchTerm) {
                const memoryItems = document.querySelectorAll('.memory-item');
                const term = searchTerm.toLowerCase();

                memoryItems.forEach(item => {
                    const text = item.textContent.toLowerCase();
                    if (text.includes(term)) {
                        item.style.display = 'block';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }

            showError(message) {
                document.getElementById('memoriesContent').innerHTML = 
                    `<div class="error">❌ ${message}</div>`;
            }
        }

        // Initialize the memory viewer when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new MemoryViewer();
        });
    </script>
</body>
</html>
