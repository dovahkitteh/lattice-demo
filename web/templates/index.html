<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lattice AI Interface</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Lattice AI</h2>
                <div id="connectionStatus" class="connection-status">
                    <span id="statusDot" class="status-dot"></span>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>
            <div class="sidebar-content">
                <h3>Conversations</h3>
                <ul id="sessionList" class="session-list">
                    <!-- Session items will be dynamically inserted here -->
                </ul>
                <button id="newConversationBtn" class="sidebar-button">New Conversation</button>
                
                <hr>
                
                <h3>Recent Memories</h3>
                <ul id="recentMemoriesList" class="recent-memories">
                    <!-- Memories will be dynamically loaded here -->
                </ul>
            </div>
        </aside>
        
        <main class="chat-area">
            <div id="chatMessages" class="chat-messages">
                <!-- Chat messages will be dynamically added here -->
            </div>
            
            <div class="chat-input-area">
                <div class="chat-input-wrapper">
                    <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
                    <button id="sendBtn" class="send-button" disabled>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="{{ url_for('static', path='app.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const app = new LatticeApp();
        });
    </script>
</body>
</html>
